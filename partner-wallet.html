<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0D9488">
    <title>My Wallet | UrbanPaintPro Partner</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --p: #0D9488; --p-light: #14B8A6; --bg: #F0FDFA; --text: #134E4A; --white: #FFFFFF; --success: #22C55E; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-bottom: 80px; }

        .header {
            background: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #E2E8F0;
        }
        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--p);
            background: #F0FDFA;
        }
        .header h1 { font-size: 1.2rem; }

        /* Wallet Card */
        .wallet-card {
            background: linear-gradient(135deg, var(--p), var(--p-light));
            margin: 20px;
            padding: 30px;
            border-radius: 24px;
            color: white;
            text-align: center;
            box-shadow: 0 10px 30px rgba(13,148,136,0.3);
        }
        .wallet-label { opacity: 0.9; font-size: 0.9rem; margin-bottom: 10px; }
        .wallet-amount { font-size: 3rem; font-weight: 800; margin-bottom: 20px; }
        .withdraw-btn {
            background: white;
            color: var(--p);
            border: none;
            padding: 14px 40px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 0 20px;
            margin-bottom: 25px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
        }
        .stat-icon {
            width: 50px;
            height: 50px;
            background: #F0FDFA;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            color: var(--p);
            font-size: 1.3rem;
        }
        .stat-value { font-size: 1.3rem; font-weight: 700; color: #334155; }
        .stat-label { font-size: 0.8rem; color: #64748B; margin-top: 5px; }

        /* Transactions */
        .section-title {
            padding: 0 20px;
            margin-bottom: 15px;
            font-weight: 700;
            font-size: 1.1rem;
        }
        .transaction-list { padding: 0 20px; }

        .transaction-item {
            background: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .tx-icon {
            width: 45px;
            height: 45px;
            background: #DCFCE7;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--success);
            font-size: 1.1rem;
        }
        .tx-icon.withdrawal {
            background: #FEE2E2;
            color: #EF4444;
        }
        .tx-details { flex: 1; }
        .tx-title { font-weight: 600; color: #334155; margin-bottom: 3px; }
        .tx-date { font-size: 0.8rem; color: #94A3B8; }
        .tx-amount {
            font-weight: 700;
            color: var(--success);
        }
        .tx-amount.withdrawal {
            color: #EF4444;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #94A3B8;
        }

        /* Bottom Nav */
        .nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 75px;
            background: white;
            border-top: 1px solid #CCFBF1;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
        }
        .nav-item {
            text-align: center;
            color: #94A3B8;
            font-size: 0.7rem;
            font-weight: 600;
            width: 60px;
            cursor: pointer;
            padding: 8px;
            border-radius: 12px;
        }
        .nav-item.active { color: var(--p); background: #F0FDFA; }
        .nav-item i { display: block; font-size: 1.3rem; margin-bottom: 4px; }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            z-index: 9999;
            display: none;
            align-items: flex-end;
            justify-content: center;
        }
        .modal-overlay.active { display: flex; }
        .modal-sheet {
            background: white;
            width: 100%;
            max-width: 480px;
            border-radius: 24px 24px 0 0;
            padding: 25px;
            transform: translateY(100%);
            transition: 0.3s;
        }
        .modal-overlay.active .modal-sheet {
            transform: translateY(0);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-title { font-size: 1.2rem; font-weight: 700; }
        .close-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #F1F5F9;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="back-btn" onclick="window.location.href='partner-dashboard.html'">
            <i class="fa-solid fa-arrow-left"></i>
        </div>
        <h1>My Wallet</h1>
    </div>

    <div class="wallet-card">
        <div class="wallet-label">Available Balance</div>
        <div class="wallet-amount" id="balance">₹0</div>
        <button class="withdraw-btn" onclick="openWithdrawModal()">
            <i class="fa-solid fa-money-bill-transfer"></i> Withdraw
        </button>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-icon"><i class="fa-solid fa-wallet"></i></div>
            <div class="stat-value" id="totalEarned">₹0</div>
            <div class="stat-label">Total Earned</div>
        </div>
        <div class="stat-card">
            <div class="stat-icon"><i class="fa-solid fa-arrow-down"></i></div>
            <div class="stat-value" id="withdrawn">₹0</div>
            <div class="stat-label">Withdrawn</div>
        </div>
        <div class="stat-card">
            <div class="stat-icon"><i class="fa-solid fa-briefcase"></i></div>
            <div class="stat-value" id="jobCount">0</div>
            <div class="stat-label">Jobs Done</div>
        </div>
        <div class="stat-card">
            <div class="stat-icon"><i class="fa-solid fa-star"></i></div>
            <div class="stat-value" id="avgRating">0★</div>
            <div class="stat-label">Avg Rating</div>
        </div>
    </div>

    <div class="section-title">Recent Transactions</div>
    <div class="transaction-list" id="transactionList">
        <div class="empty-state">
            <i class="fa-solid fa-receipt" style="font-size: 3rem; color: #CBD5E1; margin-bottom: 15px;"></i>
            <p>No transactions yet</p>
        </div>
    </div>

    <!-- Withdraw Modal -->
    <div class="modal-overlay" id="withdrawModal" onclick="closeWithdrawModal(event)">
        <div class="modal-sheet" onclick="event.stopPropagation()">
            <div class="modal-header">
                <span class="modal-title">Withdraw Money</span>
                <button class="close-btn" onclick="closeWithdrawModal()">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            
            <div style="background: #F0FDFA; padding: 20px; border-radius: 12px; margin-bottom: 20px; text-align: center;">
                <div style="color: #64748B; font-size: 0.9rem;">Available</div>
                <div style="font-size: 2rem; font-weight: 800; color: var(--p);" id="modalBalance">₹0</div>
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: block; font-weight: 600; margin-bottom: 8px;">Amount to Withdraw</label>
                <input type="number" id="withdrawAmount" class="form-input" placeholder="Enter amount" 
                    style="width: 100%; padding: 14px; border: 2px solid #E2E8F0; border-radius: 12px; font-size: 1rem;">
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: block; font-weight: 600; margin-bottom: 8px;">Bank Account / UPI</label>
                <input type="text" id="paymentDetails" class="form-input" placeholder="Enter UPI ID or Account Number"
                    style="width: 100%; padding: 14px; border: 2px solid #E2E8F0; border-radius: 12px; font-size: 1rem;">
            </div>

            <button onclick="processWithdrawal()" 
                style="width: 100%; padding: 16px; background: var(--p); color: white; border: none; border-radius: 12px; font-weight: 700; font-size: 1rem; cursor: pointer;">
                Withdraw Now
            </button>
        </div>
    </div>

    <div class="nav">
        <div class="nav-item" onclick="window.location.href='partner-dashboard.html'">
            <i class="fa-solid fa-house"></i>Home
        </div>
        <div class="nav-item" onclick="window.location.href='partner-leads.html'">
            <i class="fa-solid fa-bolt"></i>Leads
        </div>
        <div class="nav-item" onclick="window.location.href='partner-jobs.html'">
            <i class="fa-solid fa-briefcase"></i>Jobs
        </div>
        <div class="nav-item" onclick="window.location.href='partner-profile.html'">
            <i class="fa-solid fa-user"></i>Profile
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCmqBL6a0muExq2qBsSR6M3C_8AyXcJ2k8",
            authDomain: "urban-paint-pro.firebaseapp.com",
            databaseURL: "https://urban-paint-pro-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "urban-paint-pro",
            storageBucket: "urban-paint-pro.firebasestorage.app",
            messagingSenderId: "929763117480",
            appId: "1:929763117480:web:560057baeb12672078b59d"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let partnerData = JSON.parse(localStorage.getItem('partnerData'));
        if(!partnerData) window.location.href = 'partner-index.html';

        document.addEventListener('DOMContentLoaded', () => {
            loadWalletData();
        });

        function loadWalletData() {
            db.ref('partners/' + partnerData.id).once('value')
                .then(snapshot => {
                    const data = snapshot.val();
                    document.getElementById('balance').textContent = '₹' + (data.earnings || 0).toLocaleString();
                    document.getElementById('modalBalance').textContent = '₹' + (data.earnings || 0).toLocaleString();
                    document.getElementById('totalEarned').textContent = '₹' + ((data.earnings || 0) + (data.withdrawn || 0)).toLocaleString();
                    document.getElementById('withdrawn').textContent = '₹' + (data.withdrawn || 0).toLocaleString();
                    document.getElementById('jobCount').textContent = data.jobsCompleted || 0;
                    document.getElementById('avgRating').textContent = (data.rating || 0) + '★';
                });
        }

        function openWithdrawModal() {
            document.getElementById('withdrawModal').classList.add('active');
        }

        function closeWithdrawModal(e) {
            if(!e || e.target.id === 'withdrawModal') {
                document.getElementById('withdrawModal').classList.remove('active');
            }
        }

        function processWithdrawal() {
            const amount = parseInt(document.getElementById('withdrawAmount').value);
            const details = document.getElementById('paymentDetails').value;
            
            if(!amount || amount < 100) {
                alert('Minimum withdrawal is ₹100');
                return;
            }
            if(!details) {
                alert('Please enter payment details');
                return;
            }

            const currentBalance = parseInt(document.getElementById('balance').textContent.replace(/[^0-9]/g, ''));
            if(amount > currentBalance) {
                alert('Insufficient balance');
                return;
            }

            // Process withdrawal
            db.ref('partners/' + partnerData.id).update({
                earnings: currentBalance - amount,
                withdrawn: (partnerData.withdrawn || 0) + amount
            }).then(() => {
                alert('Withdrawal request submitted! Amount will be credited within 24 hours.');
                closeWithdrawModal();
                loadWalletData();
            });
        }
    </script>
</body>
</html>
